<!DOCTYPE html>
<html lang="en">
<head>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awsome -->
    <script src="js/all.js"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>

    <div class="container">
        <div class="row my-3">
            <div class="col-sm-12 col-lg-4 p-0 bg-deep rounded">
                <h2 class="text-center">Your Order</h2>
                <div class="col height-80">
                    <table class="table">
                        <thead class="table">
                            <th> Name </th>
                            <th> Price </th>
                            <th></th>
                        </thead>
                        <tbody id="bagItems">

                        </tbody>
                    </table>
                </div>
                <div class="col d-flex bg-info align-items-between">
                    <div class="col-5">Total price</div>
                    <div class="col-5" id="totalPrice"></div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-7 bg-deep ml-5 rounded">
                <h2 class="text-center">Product List</h2>
                <div class="col height-80">
                    <table class="table p-0 m-0">
                        <thead class="">
                            <th> Name </th>
                            <th> Price </th>
                            <th></th>
                        </thead>
                        <tbody id="productList" >

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- main Java Script  -->
    <script src="js/scripts.js"></script>
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
